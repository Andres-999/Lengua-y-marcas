<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div>
        <fieldset>
            <legend>Mi formulario</legend>
    <form action="registro.php" method="POST">
        <table>
            <tr>
                <td><label for="Nombre">Nombre</label></td>
                <td><input type="text" 
                    name="Nombre" 
                    id="Nombre" 
                    value="" 
                    placeholder="Escriba aqui" 
                    autofocus 
                    size="30"
                    maxlength="10"
                    pattern="[A-Z]{6}[0{4}-9]"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td>
                    <input type="password" name="pass" id="pass">
                </td>
            </tr>
            <tr>
                <td><label for="pregunta">Â¿Mayor de edad?</label></td>
                <td>
                    <input type="radio" name="pregunta" id="pregunta" value="S" checked><span>SI</span>
                    <input type="radio" name="pregunta" id="pregunta" value="N"><span>NO</span>
                </td>
            </tr>
            <tr>
                <td><label for="aficiones">Aficiones</label>
                </td>
                <td>
                <input type="checkbox" name="deporte" id="deporte" value="D"><span>Deporte</span>
                <input type="checkbox" name="cine" id="cine" value="C"><span>Cine</span>
                <input type="checkbox" name="viajar" id="viajar" value="V"><span>Viajar</span>
                </td>
            </tr>
            <tr>
                <td><label for="Provincias">Provincias</label></td>
                <td>
                    <select name="provincias" id="provincias">
                        <optgroup label="PROV 1">
                        <option value="41">Sevilla</option>
                        <option value="39">Cadiz</option>
                        </optgroup>
                        <optgroup label="PROV 2">
                        <option value="37">Huelva</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fichero">Imagen</label>
                </td>
                <td><input type="file" name="fichero" id="fichero"></td>
            </tr>
            <tr>
                <td>
                    <label for="edad">Edad</label>
                </td>
                <td>
                    <input type="numbre" name="Edad" id="Edad">
                    <input type="email" name="email" id="email" required>
                    <input type="url" name="web" id="web" required>
                    <input type="search" name="busquedad" id="busquedad" required>
                    <input type="tel" name="telefono" id="telefono" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fecha">Fechas</label>
                </td>
                <td>
                    <input type="date" name="fecha1" id="fecha1">
                    <input type="datetime" name="fecha2" id="fecha2">
                    <input type="datetime-local" name="fecha3" id="fecha3">
                    <input type="time" name="time1" id="time1">
                    <input type="month" name="mes" id="mes">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mensaje">Mensaje</label>
                </td>
                <td>
                    <textarea name="Mensaje" id="Mensaje" cols="50" rows="10" maxlength="20"></textarea></td>
            </tr>
            <tr>
                <td><input type="button" name="boton" id="boton" value="boton"></td>
                <td><input type="submit" value="Enviar"></td>
            </tr>

        </table>
    </form>
        </fieldset>
    </div>  
</body>
</html>
